<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
    <link href="./css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,900&display=swap"
      rel="stylesheet"

      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"

  <body>
    <header>
      <nav>
        <h3>Awesome Books</h3>
        <div class="nav-menu">
          <a href="./index.html">List</a>
          <div class="divisor"></div>
          <a class="active" href="./add_book.html">Add new</a>
          <div class="divisor"></div>
          <a href="./contact.html">Contact</a>
        </div>
      </nav>
    </header>

    <!-- Main section -->

    <main>
      <section id="section" class="section" aria-label="section">
        <h1 class="title">Add a new book</h1>
        <div class="adder">
          <h2>Add a new book</h2>
          <input
            class="add-text"
            type="text"
            name="title"
            id="title"
            placeholder="Tile"
          />
          <input
            class="add-author"
            type="text"
            name="author"
            id="author"
            placeholder="Author"
          />
          <button class="btn-add" type="submit" id="add-btn">Add</button>
        </div>
      </section>
    </main>
